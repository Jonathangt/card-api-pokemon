<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Card Frontend Mentor</title>

        <link rel="stylesheet" href="./css/normalize.css" />
        <link rel="shortcut icon" href="favicon.ico" type="./images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="./css/estilos.css" />
    </head>
    <body>
        <main class="flex"></main>

        <template id="main">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="Img header" class="card-header" />
                <div class="card-body">
                    <img src="./images/image-victor.jpg" alt="card profile" class="card-body-img" />
                    <h1 class="card-body-title">Jonathan <span>26</span></h1>
                    <p class="card-body-text">London</p>
                </div>

                <div class="card-footer">
                    <div class="card-footer-social">
                        <h3>80K</h3>
                        <p>Attack</p>
                    </div>
                    <div class="card-footer">
                        <div class="card-footer-social">
                            <h3>803K</h3>
                            <p>Special</p>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="card-footer-social">
                            <h3>1.4K</h3>
                            <p>Defense</p>
                        </div>
                    </div>
                </div>
                <!-- <div class="card-footer">
                    <div class="card-footer-social">
                        <input type="button" onclick="fetchData()" value="See other">
                    </div>
                </div> -->
            </article>
        </template>

        <script src="./js/app.js"></script>
    </body>
</html>
